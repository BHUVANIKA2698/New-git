<mat-card>
    <mat-card-header>
      <section>
        <div mat-card-avatar class="header-image"></div>
        <div class="mat-card-container">
          <mat-card-title>General Knowledge Quiz</mat-card-title>
          <mat-card-subtitle>
            <span class="subtitle1">How well do you know General Topics?</span>
            <span class="subtitle2">Take the quiz and find out how smart you are!</span>
          </mat-card-subtitle>
        </div>
      </section>
      <div mat-card-image class="quiz-topic-img"></div>
    </mat-card-header>
  
    <mat-card-content>
      <p> Welcome to Simplilearn QuizApp.Practice to increase your knowledge. Good luck and have fun with this quiz.
        </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="button" disableRipple="false" (click)="startQuiz()">Start the Quiz!</button>
    </mat-card-actions>
  </mat-card>
